spring.application.name=notification-service
server.port=8086

# Auth service inside Docker network
auth.service.url=http://auth-service:8081

# RabbitMQ inside Docker network (container name)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Enable JSON message conversion
spring.rabbitmq.listener.simple.message-converter=jackson2

# Notification Exchange & Queue
notification.exchange=notification.exchange
notification.queue=notification.queue

# RabbitMQ Listener Settings
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.acknowledge-mode=auto

