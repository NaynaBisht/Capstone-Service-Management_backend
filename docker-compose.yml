version: "3.8"

services:

  # -------------------- INFRA --------------------

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  # -------------------- EUREKA --------------------

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # -------------------- API GATEWAY --------------------

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8765:8765"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka-server

  # -------------------- AUTH SERVICE --------------------

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # -------------------- BOOKING SERVICE --------------------

  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "8084:8084"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      eureka-server:
        condition: service_started

  # -------------------- ASSIGNMENT SERVICE --------------------

  assignment-service:
    build: ./assignment-service
    container_name: assignment-service
    ports:
      - "8085:8085"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      booking-service:
        condition: service_started
      technician-service:
        condition: service_started
      eureka-server:
        condition: service_started

  # -------------------- SERVICE MANAGEMENT --------------------

  service-management-service:
    build: ./service-management-service
    container_name: service-management-service
    ports:
      - "8082:8082"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # -------------------- TECHNICIAN SERVICE --------------------

  technician-service:
    build: ./technician-service
    container_name: technician-service
    ports:
      - "8083:8083"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # -------------------- NOTIFICATION SERVICE --------------------

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8086:8086"
    env_file:
      - ".env"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      rabbitmq:
        condition: service_started
      auth-service:
        condition: service_started

# -------------------- VOLUMES --------------------

volumes:
  mongo_data:
